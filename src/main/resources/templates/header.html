</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" th:fragment="header">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Home</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav" sec:authorize="hasRole('ROLE_ADMIN')">

                <li th:if="${#authorization.expression('isAuthenticated()')}">
                    <a href="/case/showAddCaseForm" th:href="@{/case/showAddCaseForm}">
                        <span  aria-hidden="true"></span>&nbsp;Add Case
                    </a>
                </li>
                <li th:if="${#authorization.expression('isAuthenticated()')}">
                    <a href="/register/showRegistrationForm" th:href="@{/register/showRegistrationForm}">
                        <span  aria-hidden="true"></span>&nbsp;Add an officer
                    </a>
                </li>
                <li th:if="${#authorization.expression('isAuthenticated()')}">
                    <a href="/register/showRegistrationForm" th:href="@{/register/showAdminRegistrationForm}">
                        <span  aria-hidden="true"></span>&nbsp;Add an Admin
                    </a>
                </li>

            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${#authorization.expression('isAuthenticated()')}">
                    <a href="/register/showUpdateUserForm" th:href="@{/register/showUpdateUserForm(username=${session.user.userName})}">
                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp;Update Profile(<span sec:authentication="name"/>)
                    </a>
                </li>
                <li th:if="${#authorization.expression('isAuthenticated()')}">
                    <a href="/logout" th:href="@{#}" onclick="$('#form').submit();">
                        <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>&nbsp;Logout
                    </a>
                    <form style="visibility: hidden" id="form" method="post" action="#" th:action="@{/logout}"></form>
                </li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</nav>

</body>
</html>
