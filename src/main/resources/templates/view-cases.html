    <h3>Open Cases</h3>
    <hr>

    <!-- Add a search form -->


    <table class="table table-bordered table-striped table-hover">
        <thead class="table-primary">
        <tr>
            <th>Case Name</th>
            <th>Note</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="case : ${cases}">

            <td th:text="${case.caseName}" />
            <td th:text="${case.note}" />

            <td>
                <!-- Add "update" button/link -->
                <a th:href="@{/case/getCase(caseId=${case.id})}"

                    View Case
                </a>

                <!-- Add "delete" button/link -->
                <a th:href="@{/case/showPredictionPage(caseId=${case.id})}"

                    Predict Suspect
                </a>
                <a th:href="@{/case/getCaseHistory(caseId=${case.id})}"
                   class="btn btn-info btn-sm">
                    <!--                   onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">-->
                    View History
                </a>

            </td>


        </tr>
        </tbody>
