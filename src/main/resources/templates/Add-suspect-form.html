<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add A Suspect</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Reference Bootstrap files -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
		.error {color:red}
	</style>
</head>
<body>
<div th:replace="~{header :: header}">Header</div>
<br/>
<br/>
<br/>

<div class="container ">
    <div class="container ">
        Home/<a th:href="@{/case/getCase(caseId=${caseId})}">Case</a>/Add Suspect
    </div>
    <div id="loginbox" style="margin-top: 50px;"
         class="mainbox col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-2">

        <div class="panel panel-primary">

            <div class="panel-heading">
                <div class="panel-title">Add A Suspect</div>
            </div>

            <div style="padding-top: 30px" class="panel-body">

                <!-- Add suspect Form -->
                <form th:action="@{/case/processAddSuspectForm(caseId=${caseId})}"
                      th:object="${suspect}" method="POST"
                      class="form-horizontal">

                    <!--Suspect-->
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" th:field="*{suspectName}" placeholder="suspect name (*)" class="form-control" />
                    </div>

                    <div th:if="${#fields.hasErrors('suspectName')}"
                         style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('suspectName')}" th:text="'suspect name ' + ${err}" />
                        </ul>
                    </div>

                    <!--Mobile-->
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" th:field="*{mobile}" placeholder="mobile (*)" class="form-control" />
                    </div>

                    <div th:if="${#fields.hasErrors('mobile')}"
                         style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('mobile')}" th:text="'mobile ' + ${err}" />
                        </ul>
                    </div>

                    <!--Address-->
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" th:field="*{suspectAddress}" placeholder="address (*)" class="form-control" />
                    </div>

                    <div th:if="${#fields.hasErrors('suspectAddress')}"
                         style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('suspectAddress')}" th:text="'address ' + ${err}" />
                        </ul>
                    </div>

                    <!--Relationship -->
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-tasks"></i></span>
                        <input type="text" th:field="*{suspectRelationship}" placeholder="relationship (*)" class="form-control" />
                    </div>
                    <div th:if="${#fields.hasErrors('suspectRelationship')}"
                         style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('suspectRelationship')}" th:text="'relationship' + ${err}" />
                        </ul>
                    </div>

                    <!-- Rank -->
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="text" th:field="*{rank}" placeholder="rank (*)" class="form-control" th:errorclass="fieldError" />
                    </div>
                    <div th:if="${#fields.hasErrors('rank')}"
                         style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('rank')}" th:text="'rank ' + ${err}" />
                        </ul>
                    </div>

                    <!--Note-->
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" th:field="*{note}" placeholder="Note (*)" class="form-control" />
                    </div>

                    <div th:if="${#fields.hasErrors('note')}"
                         style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('note')}" th:text="'Note ' + ${err}" />
                        </ul>
                    </div>

                    <!-- Add Button -->
                    <div style="margin-top: 10px" class="form-group">
                        <div class="col-sm-6 controls">
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </div>

                </form>

            </div>

        </div>

    </div>

</div>
<br/>
<br/>
<div th:replace="footer :: footer"/>
</body>
</html>
